<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
</head>
<body>

	<th th:fragment="column_link(fieldName, columnLabel,removeTag)" th:remove="${removeTag}">
		<a class="text-white"  th:href="@{'/users/page/' + ${currentPage} + '?sortField='+ ${fieldName} +'&sortDir=' + ${!sortField.equals(fieldName) ? sortDir : reserveSortDir } + ${keyword != null ? '&keyword=' + keyword : '' }}">[[${columnLabel}]]</a>
		<span th:if="${sortField.equals(fieldName)}" th:class="${sortDir.equals('asc') ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>
	</th>

	<a th:fragment="page_link(pageNum,label)" class="page-link" th:href="@{'/users/page/'+${pageNum}+'?sortField=' +${sortField} +'&sortDir=' + ${sortDir}}">[[${label}]]</a>
</body>
</html>
