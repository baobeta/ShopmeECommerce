<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: page_head('Admin Shopme Controller Panel')" />
<body>
<div class="container-fluid">
  <div th:replace="navigation :: menu"></div>
  <div>
    <h2>Manage Categories</h2>
    <a th:href="@{/categories/new}" class="fas fa-user-plus fa-2x icon-dark"> </a>
    &nbsp;|&nbsp;
    <a th:href="@{categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark"></a>
    &nbsp;|&nbsp;
    <a th:href="@{categories/export/excel}" class="fas fa-file-excel fa-2x icon-dark"></a>
    &nbsp;|&nbsp;
    <a th:href="@{categories/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark"></a>
  </div>
  <div th:if="${message != null}" class="alert alert-success text-center">
    [[${message}]]
  </div>
  <div>
    <form th:action="@{/categories/page/1}" class="form-inline m-3">
      <input type="hidden" name="sortField" th:value="${sortField}" />
      <input type="hidden" name="sortDir" th:value="${sortDir}" />  Filter:&nbsp;
      <input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
      &nbsp;&nbsp;

      <button type="submit"  class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
      &nbsp;&nbsp;
      <button type="button"  onclick="clearFilter()" class="btn btn-secondary" >
        <i class="fas fa-eraser"></i>
      </button>
    </form>
  </div>

  <div class="full-details">
    <table  class="table table-bordered table-striped table-hover table-reponsive-xl">
      <thead class="thead-dark" >
      <tr>
        <th class="hideable-column">
        <th th:replace="fragments :: column_link('id', 'Category ID','tag','categories')"/></th>
        <th>Images</th>
        <th class="hideable-column">
        <th th:replace="fragments :: column_link('name', 'Name','tag','categories')"/></th>
        <th th:replace="fragments :: column_link('alias', 'Alias','none','categories')"/>
        <th th:replace="fragments :: column_link('enabled', 'Enable','none','categories')"/>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="category : ${listCategories}">
        <td class="hideable-column">[[${category.id}]]</td>

        <td>

        </th>

        <td class="hideable-column">[[${category.name}]]</td>
        <td>[[${category.alias}]]</td>

        <td>
          <div th:replace="fragments :: category_status" />
        </td>

        <td>
        </td>

      </tr>
      </tbody>
    </table>
  </div>




  <div class="text-center m-1" th:if="${totalItems >0}">
    <span> Showing categories # [[${startCount}]] to  [[${endCount}]] of [[${totalItems}]] </span>
  </div>
  <div class="text-center m-1" th:unless="${totalItems >0}">
    <span>No users found </span>
  </div>

  <!--	pagination 	-->

  <div th:if="${totalPages > 1}">
    <nav >
      <ul class="pagination justify-content-center flex-wrap">
        <li th:class="${currentPage >1 ? 'page-item' : 'page-item disabled'}" >
          <a th:replace="fragments :: page_link(1,'First','categories')"></a>
        </li>
        <li class="page-item" th:class="${currentPage >1 ? 'page-item' : 'page-item disabled'}" >
          <a th:replace="fragments :: page_link(${currentPage - 1},'Previous','categories')"></a>
        </li>

        <li th:class="${currentPage !=i ? 'page-item' : 'page-item active'}"
            th:each="i : ${#numbers.sequence(1,totalPages)}">
          <a th:replace="fragments :: page_link(${i},${i},'categories')"></a>
        </li>

        <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
          <a th:replace="fragments :: page_link(${currentPage + 1},'Next','categories')"></a>
        </li>
        <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
          <a th:replace="fragments :: page_link(${totalPages},'Last','categories')"></a>
        </li>
      </ul>
    </nav>
  </div>

  <!--	Modal confirm delete -->
  <div class="modal fade text-center" id="confirmModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class= "modal-header">
          <h4 class="modal-title" id="modalTitle">Delete Confirmation</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <span id="confirmText" ></span>
        </div>
        <div class="modal-footer">
          <a class="btn btn-success" href="" id="yesButton">Yes</a>
          <button type="button" class="btn btn-danger"data-dismiss="modal">No</button>
        </div>
      </div>
    </div>

  </div>

  <div th:replace="fragments :: footer"></div>

</div>



<script type="text/javascript">
  $(document).ready(function() {
    $(".link-delete").on("click",function(e) {
      e.preventDefault();
      link = $(this);
      //alert($(this).attr("href"));
      userId = link.attr("userId");
      $("#yesButton").attr("href",link.attr("href"));
      $("#confirmText").text("Are you sure you want to delete this ID "+ userId+" ?");
      $("#confirmModal").modal();
    });


  });

  function clearFilter() {
    window.location ="[[@{/categories}]]";
  }
</script>
</body>
</html>
