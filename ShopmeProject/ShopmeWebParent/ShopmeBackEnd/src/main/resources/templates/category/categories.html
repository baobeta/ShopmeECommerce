<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: page_head('Admin Shopme Controller Panel')"/>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Categories</h2>
        <a th:href="@{/categories/new}" class="fas fa-user-plus fa-2x icon-dark"> </a>
        &nbsp;|&nbsp;
        <a th:href="@{categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark"></a>
        &nbsp;|&nbsp;
        <a th:href="@{categories/export/excel}" class="fas fa-file-excel fa-2x icon-dark"></a>
        &nbsp;|&nbsp;
        <a th:href="@{categories/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark"></a>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}"/>
            <input type="hidden" name="sortDir" th:value="${sortDir}"/> Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
            &nbsp;&nbsp;

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" onclick="clearFilter()" class="btn btn-secondary">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-reponsive-xl">
            <thead class="thead-dark">
            <tr>

                <th>ID</th>
                <th>Category Image</th>
                <th>
                    <a class="text-white" th:href="@{'/categories?sortDir=' + ${reverseSortDir}}">Category Name</a>
                    <span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>
                </th>
                <th>Alias</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="category : ${listCategories}">
                <td>[[${category.id}]]</td>
                <td>
                    <img th:src="@{${category.imagePath}}" style="width: 100px" class="img-fluid"/>
                </th>
                <td >[[${category.name}]]</td>
                <td>[[${category.alias}]]</td>
                <td>
                    <div th:replace="fragments :: category_status"/>
                </td>
                <td>
                    <div th:replace="fragments :: category_actions"/>
                </td>

            </tr>
            </tbody>
        </table>
    </div>



    <div th:replace="fragments :: pagination('/categories', 'top-level categories')"></div>

    <!--	Modal confirm delete -->
    <div th:replace="modal_fragments :: confirm_modal" />
    <div th:replace="fragments :: footer"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/categories}]]";

    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'category');
        });
    });

</script>
</body>
</html>
